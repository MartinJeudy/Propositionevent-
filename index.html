<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hormur - Proposition d'événement</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Buenard:wght@700&display=swap');
        
        :root {
            --hormur-primary: #EE6553;
            --hormur-secondary: #EE7951;
            --hormur-accent: #EEB653;
            --hormur-dark: #323242;
            --hormur-light: #FAD4C7;
            --hormur-lighter: #F8DDD2;
            --hormur-white: #FEF6F4;
        }
        
        body {
            font-family: 'Noto Sans', sans-serif;
            background: var(--hormur-white);
        }
        
        h1, h2, h3 {
            font-family: 'Buenard', serif;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-primary {
            background: linear-gradient(135deg, #EE6553 0%, #EE7951 100%);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(238, 101, 83, 0.3);
        }
        
        .btn-secondary {
            transition: all 0.2s ease;
            border-color: #323242;
            color: #323242;
        }
        
        .btn-secondary:hover {
            background-color: #F8DDD2;
            transform: translateY(-1px);
        }

        .card-option {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .card-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(238, 101, 83, 0.15);
        }

        .hormur-badge {
            background: linear-gradient(135deg, #EE6553 0%, #EE7951 100%);
        }

        .hormur-border {
            border-color: #FAD4C7;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Données de démonstration
        const proposalData = {
            artist: {
                name: "Durand avec un d",
                photo: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400&h=400&fit=crop",
                type: "Concert guitare-voix",
                category: "Musique",
                description: "Auteur-compositeur-interprète de chanson française. Musicien du métro (RATP), je propose un set guitare-voix mêlant compositions originales et reprises de grands classiques. Mon univers navigue entre poésie et mélancolie légère, quelque part entre l'an 3000 et un dimanche soir. Le tout enrobé d'un peu d'humour :)"
            },
            event: {
                venue: "Chez vous",
                date: "Samedi 15 mars 2025",
                time: "19h00",
                capacity: "15-30 personnes",
                fullDateTime: "Samedi 15 mars 2025 à 19h00"
            }
        };

        // Icônes SVG
        const Icons = {
            Check: () => (
                <svg className="w-16 h-16 mx-auto mb-4" style={{ color: '#EE6553' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Location: () => (
                <svg className="w-5 h-5" style={{ color: '#323242' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            ),
            Calendar: () => (
                <svg className="w-5 h-5" style={{ color: '#323242' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            ),
            Clock: () => (
                <svg className="w-5 h-5" style={{ color: '#323242' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Users: () => (
                <svg className="w-5 h-5" style={{ color: '#323242' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            ),
            Message: () => (
                <svg className="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            ),
            CalendarCheck: () => (
                <svg className="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                </svg>
            ),
            ArrowLeft: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
            ),
            Close: () => (
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            )
        };

        // Composant Modal
        function AcceptanceModal({ isOpen, onClose, onDiscuss, onCreate, eventDate }) {
            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop fade-in" 
                    style={{ backgroundColor: 'rgba(50, 50, 66, 0.6)' }}
                >
                    <div className="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl slide-up" style={{ backgroundColor: '#FEF6F4' }}>
                        {/* Header */}
                        <div className="p-6 border-b" style={{ borderColor: '#FAD4C7' }}>
                            <div className="text-center pt-2">
                                <Icons.Check />
                                <h2 className="text-2xl font-bold mb-2" style={{ color: '#323242', fontFamily: 'Buenard, serif' }}>
                                    Dernière étape
                                </h2>
                                <p className="text-lg" style={{ color: '#323242' }}>
                                    Choisissez comment continuer
                                </p>
                            </div>
                        </div>

                        {/* Date reminder */}
                        <div className="px-6 py-4 border-l-4" style={{ backgroundColor: '#FAD4C7', borderColor: '#EE6553' }}>
                            <div className="flex items-center gap-2" style={{ color: '#323242' }}>
                                <Icons.Calendar />
                                <span className="font-semibold">{eventDate}</span>
                            </div>
                        </div>

                        {/* Options */}
                        <div className="p-6 space-y-4">
                            {/* Option 1: Discuss */}
                            <div 
                                onClick={onDiscuss}
                                className="card-option border-2 rounded-xl p-6"
                                style={{ 
                                    backgroundColor: '#F8DDD2',
                                    borderColor: '#EEB653'
                                }}
                            >
                                <div className="flex items-start gap-4">
                                    <div className="flex-shrink-0">
                                        <svg className="w-8 h-8" style={{ color: '#EEB653' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-lg font-bold mb-2" style={{ color: '#323242', fontFamily: 'Buenard, serif' }}>
                                            Discuter de la date
                                        </h3>
                                        <p className="mb-4" style={{ color: '#323242' }}>
                                            Échanger avec l'artiste pour convenir d'une date
                                        </p>
                                        <button className="w-full sm:w-auto px-6 py-2.5 rounded-lg font-semibold text-white transition-colors" style={{ backgroundColor: '#EEB653' }}>
                                            Ouvrir la messagerie
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Option 2: Create */}
                            <div 
                                onClick={onCreate}
                                className="card-option border-2 rounded-xl p-6"
                                style={{ 
                                    backgroundColor: '#FAD4C7',
                                    borderColor: '#EE6553'
                                }}
                            >
                                <div className="flex items-start gap-4">
                                    <div className="flex-shrink-0">
                                        <svg className="w-8 h-8" style={{ color: '#EE6553' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                                        </svg>
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-lg font-bold mb-2" style={{ color: '#323242', fontFamily: 'Buenard, serif' }}>
                                            Confirmer cette date
                                        </h3>
                                        <p className="mb-4" style={{ color: '#323242' }}>
                                            Valider l'événement pour le <strong>{eventDate}</strong>
                                        </p>
                                        <button className="btn-primary w-full sm:w-auto px-6 py-2.5 rounded-lg font-semibold text-white">
                                            Créer l'événement
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer avec avertissement */}
                        <div className="p-6 border-t" style={{ borderColor: '#FAD4C7' }}>
                            <div className="flex items-start gap-3 text-sm rounded-lg p-4" style={{ backgroundColor: '#F8DDD2', color: '#323242' }}>
                                <svg className="w-5 h-5 flex-shrink-0 mt-0.5" style={{ color: '#EE6553' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <p>
                                    <strong>Action requise</strong> : Choisissez une option pour finaliser votre acceptation
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Composant principal ProposalPage
        function ProposalPage() {
            const [showModal, setShowModal] = useState(false);
            const [actionTaken, setActionTaken] = useState(null);

            const handleRefuse = () => {
                setActionTaken('refused');
                // Animation puis redirection
                setTimeout(() => {
                    alert('Proposition refusée. Dans l\'application réelle, vous seriez redirigé vers votre tableau de bord.');
                }, 300);
            };

            const handleAccept = () => {
                setShowModal(true);
            };

            const handleDiscuss = () => {
                setActionTaken('discuss');
                alert('Ouverture de la messagerie avec l\'artiste. Dans l\'application réelle, vous accéderiez à la conversation.');
                setShowModal(false);
            };

            const handleCreate = () => {
                setActionTaken('created');
                alert('Événement créé ! Dans l\'application réelle, vous seriez redirigé vers la page de l\'événement pour le personnaliser.');
                setShowModal(false);
            };

            return (
                <div className="min-h-screen" style={{ backgroundColor: '#FEF6F4' }}>
                    {/* Header */}
                    <header className="bg-white border-b sticky top-0 z-40" style={{ borderColor: '#FAD4C7', backgroundColor: '#FEF6F4' }}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <button className="transition-colors" style={{ color: '#323242' }}>
                                    <Icons.ArrowLeft />
                                </button>
                                <div className="text-2xl font-bold" style={{ 
                                    color: '#323242',
                                    fontFamily: 'Buenard, serif',
                                    letterSpacing: '0.02em'
                                }}>
                                    HORMUR
                                </div>
                                <div className="w-6"></div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Desktop: 2 columns, Mobile: stacked */}
                        <div className="lg:grid lg:grid-cols-12 lg:gap-8">
                            {/* Left column - Artist info */}
                            <div className="lg:col-span-4 mb-8 lg:mb-0">
                                <div className="bg-white rounded-2xl shadow-lg p-6 sticky top-24" style={{ backgroundColor: 'white' }}>
                                    {/* Artist photo */}
                                    <div className="relative w-32 h-32 mx-auto mb-4">
                                        <img 
                                            src={proposalData.artist.photo} 
                                            alt={proposalData.artist.name}
                                            className="w-full h-full rounded-full object-cover border-4"
                                            style={{ borderColor: '#FAD4C7' }}
                                        />
                                    </div>

                                    {/* Artist name */}
                                    <h1 className="text-2xl font-bold text-center mb-2" style={{ 
                                        color: '#323242',
                                        fontFamily: 'Buenard, serif'
                                    }}>
                                        {proposalData.artist.name}
                                    </h1>

                                    {/* Artist type */}
                                    <p className="text-center mb-4" style={{ color: '#323242' }}>
                                        {proposalData.artist.type}
                                    </p>

                                    {/* Category badge */}
                                    <div className="flex justify-center mb-6">
                                        <span className="px-4 py-1.5 rounded-full text-sm font-semibold text-white" style={{ 
                                            background: 'linear-gradient(135deg, #EE6553 0%, #EE7951 100%)'
                                        }}>
                                            {proposalData.artist.category}
                                        </span>
                                    </div>

                                    {/* Mobile actions (visible only on mobile) */}
                                    <div className="lg:hidden space-y-3 pt-4 border-t" style={{ borderColor: '#FAD4C7' }}>
                                        <button 
                                            onClick={handleRefuse}
                                            className="btn-secondary w-full px-6 py-3 border-2 rounded-xl font-semibold"
                                        >
                                            Refuser
                                        </button>
                                        <button 
                                            onClick={handleAccept}
                                            className="btn-primary w-full px-6 py-3 text-white rounded-xl font-semibold shadow-lg"
                                        >
                                            Accepter
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Center column - Event details */}
                            <div className="lg:col-span-5 mb-8 lg:mb-0">
                                <div className="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                                    <h2 className="text-xl font-bold mb-6" style={{ 
                                        color: '#323242',
                                        fontFamily: 'Buenard, serif'
                                    }}>
                                        Détails de la proposition
                                    </h2>

                                    {/* Event info items */}
                                    <div className="space-y-4 mb-8">
                                        <div className="flex items-center gap-3">
                                            <Icons.Location />
                                            <div>
                                                <p className="text-sm" style={{ color: '#323242', opacity: 0.7 }}>Lieu</p>
                                                <p className="font-semibold" style={{ color: '#323242' }}>{proposalData.event.venue}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <Icons.Calendar />
                                            <div>
                                                <p className="text-sm" style={{ color: '#323242', opacity: 0.7 }}>Date</p>
                                                <p className="font-semibold" style={{ color: '#323242' }}>{proposalData.event.date}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <Icons.Clock />
                                            <div>
                                                <p className="text-sm" style={{ color: '#323242', opacity: 0.7 }}>Heure</p>
                                                <p className="font-semibold" style={{ color: '#323242' }}>{proposalData.event.time}</p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <Icons.Users />
                                            <div>
                                                <p className="text-sm" style={{ color: '#323242', opacity: 0.7 }}>Capacité</p>
                                                <p className="font-semibold" style={{ color: '#323242' }}>{proposalData.event.capacity}</p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Description */}
                                    <div className="pt-6 border-t" style={{ borderColor: '#FAD4C7' }}>
                                        <h3 className="font-bold mb-3" style={{ 
                                            color: '#323242',
                                            fontFamily: 'Buenard, serif'
                                        }}>
                                            À propos
                                        </h3>
                                        <p className="leading-relaxed" style={{ color: '#323242' }}>
                                            {proposalData.artist.description}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* Right column - Actions (desktop only) */}
                            <div className="hidden lg:block lg:col-span-3">
                                <div className="bg-white rounded-2xl shadow-lg p-6 sticky top-24">
                                    <h3 className="text-lg font-bold mb-4" style={{ 
                                        color: '#323242',
                                        fontFamily: 'Buenard, serif'
                                    }}>
                                        Votre réponse
                                    </h3>
                                    
                                    <div className="space-y-3">
                                        <button 
                                            onClick={handleRefuse}
                                            className="btn-secondary w-full px-6 py-3 border-2 rounded-xl font-semibold"
                                        >
                                            Refuser
                                        </button>
                                        
                                        <button 
                                            onClick={handleAccept}
                                            className="btn-primary w-full px-6 py-3 text-white rounded-xl font-semibold shadow-lg"
                                        >
                                            Accepter
                                        </button>
                                    </div>

                                    <p className="text-sm mt-4 text-center" style={{ color: '#323242', opacity: 0.7 }}>
                                        Choisissez ensuite comment continuer
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Modal */}
                    <AcceptanceModal 
                        isOpen={showModal}
                        onClose={() => setShowModal(false)}
                        onDiscuss={handleDiscuss}
                        onCreate={handleCreate}
                        eventDate={proposalData.event.fullDateTime}
                    />
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProposalPage />);
    </script>
</body>
</html>
