<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hormur - Proposition d'événement</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F5F3;
        }
        
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Boutons Hormur */
        .btn-primary-hormur {
            background-color: #EB6E52;
            color: white;
            border-radius: 18px;
            height: 48px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(235, 110, 82, 0.2);
        }
        
        .btn-primary-hormur:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(235, 110, 82, 0.3);
        }
        
        .btn-secondary-hormur {
            background-color: #3A3A63;
            color: white;
            border-radius: 18px;
            height: 48px;
            transition: all 0.2s ease;
        }
        
        .btn-secondary-hormur:hover {
            opacity: 0.9;
        }

        .btn-tertiary-hormur {
            background-color: #F7D3C5;
            color: #3A3A63;
            border-radius: 18px;
            height: 48px;
            transition: all 0.2s ease;
        }

        .btn-tertiary-hormur:hover {
            opacity: 0.9;
        }

        /* Cards Hormur */
        .card-option-hormur {
            transition: all 0.2s ease;
        }

        .card-option-hormur:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Données de démonstration
        const proposalData = {
            artist: {
                name: "Durand avec un d",
                photo: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=400&h=400&fit=crop",
                type: "Concert guitare-voix",
                category: "Musique",
                description: "Auteur-compositeur-interprète de chanson française. Musicien du métro (RATP), je propose un set guitare-voix mêlant compositions originales et reprises de grands classiques. Mon univers navigue entre poésie et mélancolie légère, quelque part entre l'an 3000 et un dimanche soir. Le tout enrobé d'un peu d'humour :)"
            },
            event: {
                venue: "Chez vous",
                date: "Samedi 15 mars 2025",
                time: "19h00",
                capacity: "15-30 personnes",
                fullDateTime: "Samedi 15 mars 2025 à 19h00"
            }
        };

        // Icônes SVG
        const Icons = {
            Location: () => (
                <svg className="w-5 h-5" style={{ color: '#EB6E52' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            ),
            Calendar: () => (
                <svg className="w-5 h-5" style={{ color: '#EB6E52' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            ),
            Clock: () => (
                <svg className="w-5 h-5" style={{ color: '#EB6E52' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Users: () => (
                <svg className="w-5 h-5" style={{ color: '#EB6E52' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            ),
            ArrowLeft: () => (
                <svg className="w-6 h-6" style={{ color: '#3A3A63' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
            )
        };

        // Composant Modal Hormur
        function AcceptanceModal({ isOpen, onClose, onDiscuss, onCreate, eventDate }) {
            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop fade-in" 
                    style={{ backgroundColor: 'rgba(0, 0, 0, 0.4)', backdropFilter: 'blur(4px)' }}
                >
                    <div 
                        className="bg-white w-full max-w-2xl max-h-[90vh] overflow-y-auto slide-up"
                        style={{ 
                            borderRadius: '18px',
                            boxShadow: '0 4px 24px rgba(0, 0, 0, 0.08)'
                        }}
                    >
                        {/* Header */}
                        <div className="p-6 sm:p-8">
                            <div className="text-center">
                                <h2 className="text-2xl font-semibold mb-4" style={{ color: '#3A3A63' }}>
                                    Comment souhaitez-vous continuer ?
                                </h2>
                                
                                {/* Date pastille */}
                                <div 
                                    className="inline-flex items-center gap-2 px-5 py-2.5 mb-6"
                                    style={{ 
                                        backgroundColor: '#F7D3C5',
                                        borderRadius: '18px'
                                    }}
                                >
                                    <svg className="w-5 h-5" style={{ color: '#EB6E52' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span className="font-medium text-base" style={{ color: '#3A3A63' }}>
                                        {eventDate}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Options */}
                        <div className="px-6 sm:px-8 pb-8 space-y-4">
                            {/* Option 1: Créer directement */}
                            <div 
                                className="card-option-hormur cursor-pointer transition-all duration-200"
                                style={{
                                    backgroundColor: '#F7D3C5',
                                    border: '2px solid #EB6E52',
                                    borderRadius: '18px',
                                    padding: '24px'
                                }}
                            >
                                <div className="flex items-start gap-4">
                                    <div 
                                        className="flex-shrink-0 w-12 h-12 flex items-center justify-center"
                                        style={{
                                            backgroundColor: '#EB6E52',
                                            borderRadius: '12px'
                                        }}
                                    >
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-lg font-semibold mb-2" style={{ color: '#3A3A63' }}>
                                            Créer l'événement à cette date
                                        </h3>
                                        <p className="text-sm mb-4" style={{ color: '#444', lineHeight: '1.5' }}>
                                            Valider directement l'événement pour le <strong>{eventDate}</strong>. Vous pourrez ensuite le personnaliser.
                                        </p>
                                        <button 
                                            onClick={onCreate}
                                            className="w-full sm:w-auto px-6 font-medium transition-all duration-200 hover:opacity-90"
                                            style={{
                                                backgroundColor: '#EB6E52',
                                                color: 'white',
                                                borderRadius: '18px',
                                                height: '48px',
                                                boxShadow: '0 2px 8px rgba(235, 110, 82, 0.2)'
                                            }}
                                        >
                                            Créer l'événement
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Option 2: Échanger */}
                            <div 
                                className="card-option-hormur cursor-pointer transition-all duration-200"
                                style={{
                                    backgroundColor: '#FFFFFF',
                                    border: '2px solid #E5E7EB',
                                    borderRadius: '18px',
                                    padding: '24px'
                                }}
                            >
                                <div className="flex items-start gap-4">
                                    <div 
                                        className="flex-shrink-0 w-12 h-12 flex items-center justify-center"
                                        style={{
                                            backgroundColor: '#E3DDF3',
                                            borderRadius: '12px'
                                        }}
                                    >
                                        <svg className="w-6 h-6" style={{ color: '#3A3A63' }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="text-lg font-semibold mb-2" style={{ color: '#3A3A63' }}>
                                            Échanger pour convenir d'une date
                                        </h3>
                                        <p className="text-sm mb-4" style={{ color: '#444', lineHeight: '1.5' }}>
                                            Discuter avec l'artiste pour trouver ensemble la date et l'heure qui conviennent le mieux.
                                        </p>
                                        <button 
                                            onClick={onDiscuss}
                                            className="w-full sm:w-auto px-6 font-medium transition-all duration-200 hover:opacity-90"
                                            style={{
                                                backgroundColor: '#F7D3C5',
                                                color: '#3A3A63',
                                                borderRadius: '18px',
                                                height: '48px'
                                            }}
                                        >
                                            Échanger avec l'artiste
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer subtil */}
                        <div className="px-6 sm:px-8 pb-6">
                            <div 
                                className="flex items-start gap-3 text-sm p-4"
                                style={{
                                    backgroundColor: '#F7F5F3',
                                    borderRadius: '12px',
                                    color: '#444'
                                }}
                            >
                                <svg className="w-5 h-5 flex-shrink-0 mt-0.5" style={{ color: '#3A3A63', opacity: 0.6 }} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <p style={{ lineHeight: '1.5' }}>
                                    Choisissez l'une des deux options pour finaliser votre acceptation. L'artiste sera notifié une fois votre choix confirmé.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Composant principal ProposalPage
        function ProposalPage() {
            const [showModal, setShowModal] = useState(false);
            const [actionTaken, setActionTaken] = useState(null);

            const handleRefuse = () => {
                setActionTaken('refused');
                // Animation puis redirection
                setTimeout(() => {
                    alert('Proposition refusée. Dans l\'application réelle, vous seriez redirigé vers votre tableau de bord.');
                }, 300);
            };

            const handleAccept = () => {
                setShowModal(true);
            };

            const handleDiscuss = () => {
                setActionTaken('discuss');
                alert('Ouverture de la messagerie avec l\'artiste. Dans l\'application réelle, vous accéderiez à la conversation.');
                setShowModal(false);
            };

            const handleCreate = () => {
                setActionTaken('created');
                alert('Événement créé ! Dans l\'application réelle, vous seriez redirigé vers la page de l\'événement pour le personnaliser.');
                setShowModal(false);
            };

            return (
                <div className="min-h-screen" style={{ backgroundColor: '#F7F5F3' }}>
                    {/* Header */}
                    <header className="bg-white border-b sticky top-0 z-40" style={{ borderColor: '#E5E7EB' }}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <button className="transition-colors hover:opacity-80">
                                    <Icons.ArrowLeft />
                                </button>
                                <div className="text-2xl font-bold" style={{ 
                                    color: '#EB6E52',
                                    letterSpacing: '-0.02em'
                                }}>
                                    HORMUR
                                </div>
                                <div className="w-6"></div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Desktop: 2 columns, Mobile: stacked */}
                        <div className="lg:grid lg:grid-cols-12 lg:gap-8">
                            {/* Left column - Artist info */}
                            <div className="lg:col-span-4 mb-8 lg:mb-0">
                                <div className="bg-white p-6 sticky top-24" style={{ borderRadius: '18px', boxShadow: '0 4px 24px rgba(0, 0, 0, 0.08)' }}>
                                    {/* Artist photo */}
                                    <div className="relative w-32 h-32 mx-auto mb-4">
                                        <img 
                                            src={proposalData.artist.photo} 
                                            alt={proposalData.artist.name}
                                            className="w-full h-full object-cover"
                                            style={{ borderRadius: '50%', border: '4px solid #F7D3C5' }}
                                        />
                                    </div>

                                    {/* Artist name */}
                                    <h1 className="text-2xl font-bold text-center mb-2" style={{ color: '#3A3A63' }}>
                                        {proposalData.artist.name}
                                    </h1>

                                    {/* Artist type */}
                                    <p className="text-center mb-4" style={{ color: '#444' }}>
                                        {proposalData.artist.type}
                                    </p>

                                    {/* Category badge */}
                                    <div className="flex justify-center mb-6">
                                        <span className="px-4 py-1.5 text-sm font-medium" style={{ backgroundColor: '#F7D3C5', color: '#EB6E52', borderRadius: '18px' }}>
                                            {proposalData.artist.category}
                                        </span>
                                    </div>

                                    {/* Mobile actions (visible only on mobile) */}
                                    <div className="lg:hidden space-y-3 pt-4 border-t border-gray-100">
                                        <button 
                                            onClick={handleRefuse}
                                            className="btn-secondary-hormur w-full px-6 py-3 font-semibold"
                                        >
                                            Refuser
                                        </button>
                                        <button 
                                            onClick={handleAccept}
                                            className="btn-primary-hormur w-full px-6 py-3 font-semibold"
                                        >
                                            Accepter
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Center column - Event details */}
                            <div className="lg:col-span-5 mb-8 lg:mb-0">
                                <div className="bg-white p-6 sm:p-8" style={{ borderRadius: '18px', boxShadow: '0 4px 24px rgba(0, 0, 0, 0.08)' }}>
                                    <h2 className="text-xl font-bold mb-6" style={{ color: '#3A3A63' }}>
                                        Détails de la proposition
                                    </h2>

                                    {/* Event info items */}
                                    <div className="space-y-4 mb-8">
                                        <div className="flex items-center gap-3">
                                            <Icons.Location />
                                            <div>
                                                <p className="text-sm" style={{ color: '#888' }}>Lieu</p>
                                                <p className="font-semibold" style={{ color: '#3A3A63' }}>
                                                    {proposalData.event.venue}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <Icons.Calendar />
                                            <div>
                                                <p className="text-sm" style={{ color: '#888' }}>Date</p>
                                                <p className="font-semibold" style={{ color: '#3A3A63' }}>
                                                    {proposalData.event.date}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <Icons.Clock />
                                            <div>
                                                <p className="text-sm" style={{ color: '#888' }}>Heure</p>
                                                <p className="font-semibold" style={{ color: '#3A3A63' }}>
                                                    {proposalData.event.time}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-3">
                                            <Icons.Users />
                                            <div>
                                                <p className="text-sm" style={{ color: '#888' }}>Capacité</p>
                                                <p className="font-semibold" style={{ color: '#3A3A63' }}>
                                                    {proposalData.event.capacity}
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Description */}
                                    <div className="pt-6 border-t border-gray-100">
                                        <h3 className="font-bold mb-3" style={{ color: '#3A3A63' }}>
                                            À propos de l'artiste
                                        </h3>
                                        <p className="leading-relaxed" style={{ color: '#444' }}>
                                            {proposalData.artist.description}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* Right column - Actions (desktop only) */}
                            <div className="hidden lg:block lg:col-span-3">
                                <div className="bg-white rounded-2xl shadow-lg p-6 sticky top-24" style={{ boxShadow: '0 4px 24px rgba(0, 0, 0, 0.08)' }}>
                                    <h3 className="text-lg font-bold mb-4" style={{ color: '#3A3A63' }}>
                                        Votre réponse
                                    </h3>
                                    
                                    <div className="space-y-3">
                                        <button 
                                            onClick={handleRefuse}
                                            className="btn-secondary-hormur w-full px-6 py-3 font-semibold"
                                        >
                                            Refuser
                                        </button>
                                        
                                        <button 
                                            onClick={handleAccept}
                                            className="btn-primary-hormur w-full px-6 py-3 font-semibold"
                                        >
                                            Accepter
                                        </button>
                                    </div>

                                    <p className="text-sm mt-4 text-center" style={{ color: '#444' }}>
                                        En acceptant, vous pourrez choisir comment continuer
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Modal */}
                    <AcceptanceModal 
                        isOpen={showModal}
                        onClose={() => setShowModal(false)}
                        onDiscuss={handleDiscuss}
                        onCreate={handleCreate}
                        eventDate={proposalData.event.fullDateTime}
                    />
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ProposalPage />);
    </script>
</body>
</html>
